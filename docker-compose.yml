version: '3.9'
services:
  api:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/data:/app/data
    env_file:
      - ./backend/.env
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "4173:80"
    depends_on:
      - api
    restart: unless-stopped
